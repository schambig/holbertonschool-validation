---
schemaVersion: '2.0.0'
commandTests:
    - name: 'apt-get'
      command: 'apt-get'
      args: ['help']
      excludedError: ['.*FAIL.*']
      expectedOutput: ['.*Usage.*']
fileExistenceTests:
    - name: 'Root'
      path: '/'
      shouldExist: true
      uid: 0
      gid: 0
fileContentTests:
    - name: 'Debian Sources'
      excludedContents: ['.*gce_debian_mirror.*']
      expectedContents: ['.*archive\.ubuntu\.com.*']
      path: '/etc/apt/sources.list'
